    ICON="îœ’ "
elif [[ "$URL" =~ "archlinux" ]];then
    ICON="ïŒƒ "
elif [[ "$URL" =~ "gnu" ]];then
    ICON="î¹ "
elif [[ "$URL" =~ "git" ]];then
    ICON="îœ‚ "
else
    ICON="ï‡’ "
    URL="localhost"
fi
for PATTERN in "https" "http" "git" "://" "@"; do
    [[ "$URL" == "$PATTERN"* ]] && URL="${URL##$PATTERN}"
